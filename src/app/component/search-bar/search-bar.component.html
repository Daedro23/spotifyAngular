<div class="wrapper">

    <div class="limit-width" #asBoxInput>
      <input
        class="input-src"
        [spellcheck]="false"
        placeholder="Canciones"
        type="text"
        (ngModelChange)="search($event)"
        [(ngModel)]="src">
  
        <div class="results">
          <ul>
            <li *ngFor="let item of data$ | async">
              <a class="name" [routerLink]="['/details', 'tracks', item.id]" [state]=item>
                {{item.name}}
              </a>
              <img [src]="item.album.images[2].url" alt="">
            </li>
          </ul>
        </div>
  
    </div>
  
  </div>
